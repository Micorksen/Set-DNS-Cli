# Notifications options.
notifications:
    email:
        recipients:
            - hello@micorksen.xyz
            
        # Change is when the repository status goes from pass to fail or vice versa.
        on_success: change
        on_failure: always

# OS for building.
os:
    - osx
    - linux
    - windows

# Specify language and script to run.
language: cpp
script:
    - make apple
    - make linux
    - make windows

# Configure which branches to run.
branches:
    except: []
#        - development

# Deploy options.
deploy:
    provider: releases
    skip_cleanup: true
    api_key: $GH_TOKEN
    file_glob: true
    file:
        - "Set-DNS-Cli"
    on:
        tags: true
